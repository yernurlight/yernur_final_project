<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Add Employee</h1>
        <form action="{% url 'create_emp' %}" method="post">
            {% csrf_token %}
            <label for="">Emp Id</label><br><br>
            <input type="text" name="emp_id" required><br><br>
            <label for="">Emp Name</label><br><br>
            <input type="text" name="emp_name" required><br><br>
            <label for="">Emp Dept</label><br><br>
            <input type="text" name="emp_dept" required><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
