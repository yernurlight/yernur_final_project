<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Update Employee</h1>
        <form action="{% url 'update_emp' employee.id %}" method="post">
            {% csrf_token %}
            <label for="">Emp Id</label><br><br>
            <input type="text" name="emp_id" value="{{employee.emp_id}}"><br><br>
            <label for="">Emp name</label><br><br>
            <input type="text" name="emp_name" value="{{employee.emp_name}}"><br><br>
            <label for="">Emp Dept</label><br><br>
            <input type="text" name="emp_dept" value="{{employee.emp_dept}}"><br><br>
            <button type="submit" id="new1">Update</button>
        </form>

    </div>
</body>

</html>
